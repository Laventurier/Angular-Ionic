<ion-header>
  <ion-toolbar>
    <ion-title>Repository list</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-item>
    <ion-label position="floating">Repo name</ion-label>
    <ion-input [formControl]="repo" type="text"></ion-input>
  </ion-item>
  <ion-button (click)="searchRepos()">Search</ion-button>
</ion-card>
<ion-content>
  <ion-row>
    <ion-col>
      <ng-container *ngFor="let repo of repos">
        <ion-item routerLink="/details/{{repo.id}}">
          <ion-avatar slot="start">
            <img [src]="repo.owner.avatar_url" />
          </ion-avatar>
          <ion-label>{{repo.full_name}}</ion-label>
        </ion-item>
      </ng-container>
    </ion-col>
  </ion-row>
</ion-content>
